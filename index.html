<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content= "width=device-width, user-scalable=no">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card-component">
      <div class="card-component__img">
        <img src="./images/image-header-mobile.jpg" alt="Group of people">
      </div>
      <div class="card-component__content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="card-component__content--main-p">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <p class="card-component__content--second-p"><span>10k+</span>companies</p>
        <p class="card-component__content--second-p"><span>314</span>templates</p>
        <p class="card-component__content--second-p"><span>12M+</span>queries</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
